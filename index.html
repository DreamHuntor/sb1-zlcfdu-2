<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>压力单位换算器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="container">
        <h1>压力单位换算器</h1>
        <div class="converter">
            <div class="input-group">
                <label for="pascal">帕斯卡 (Pa)</label>
                <input type="number" id="pascal" placeholder="输入数值后按回车">
            </div>
            <div class="input-group">
                <label for="kpa">千帕 (kPa)</label>
                <input type="number" id="kpa" placeholder="输入数值后按回车">
            </div>
            <div class="input-group">
                <label for="bar">巴 (bar)</label>
                <input type="number" id="bar" placeholder="输入数值后按回车">
            </div>
            <div class="input-group">
                <label for="mpa">兆帕 (MPa)</label>
                <input type="number" id="mpa" placeholder="输入数值后按回车">
            </div>
            <div class="input-group">
                <label for="atm">标准大气压 (atm)</label>
                <input type="number" id="atm" placeholder="输入数值后按回车">
            </div>
            <div class="input-group">
                <label for="mmHg">毫米汞柱 (mmHg)</label>
                <input type="number" id="mmHg" placeholder="输入数值后按回车">
            </div>
            <div class="input-group">
                <label for="psi">磅力/平方英寸 (psi)</label>
                <input type="number" id="psi" placeholder="输入数值后按回车">
            </div>
        </div>
        <div class="instructions">
            <p>使用说明：在任意输入框中输入数值，按回车键即可自动换算所有其他单位。</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
